about_content: | # this will include new lines to allow paragraphs
  Java & Spring, Thymeleaf, JavaScript 기반으로 Asterisk/WebRTC CTI 서비스를 약 2년간 풀스택으로 개발·운영해왔습니다. 
  상담원 약 200명이 사용하는 콜 시스템에서 통화 이력 작성·저장, 회원 관리 등 핵심 기능을 설계부터 구현까지 담당했고, 
  동시에 기존 JSP/Sencha 기반 레거시 시스템의 유지보수도 병행하며 안정적인 전환과 운영을 지원했습니다.
  또한 Gabia Cloud(IDC / Rocky Linux 8.10) 환경의 인프라 운영을 보조하며 장애 대응과 이슈 트러블슈팅에 참여했고, 
  현재는 운영 중인 CTI 서비스의 신규 기능 개발과 성능·안정성 개선, 유지보수를 담당하고 있습니다.

content:
  - title: Projects
    layout: list
    content:
      - layout: left
        title: MetaS&C CTI 개발
        sub_title: Spring Boot · MariaDB · Thymeleaf (Asterisk ARI/WebSocket)
        caption: 2024.06 - Present
        quote: >
          Asterisk ARI(WebSocket) 기반 WebRTC CTI로 전환하여 브라우저에서 통화·고객 업무를 통합
        description: |
          Java/Spring Boot 기반 WebRTC CTI 콜 시스템을 개발했습니다.
          Asterisk ARI 이벤트를 WebSocket으로 수신/처리해 통화 제어 및 상태 이벤트를 실시간으로 연동했습니다.
          상담원 화면에서 콜 모니터링, 고객 조회, 통화 이력, 예약/콜백 등 운영 기능을 일원화했습니다. <br>
          Thymeleaf SSR 환경에서 AJAX로 콘텐츠 영역(fragment)만 교체하는 방식으로 페이지 리로드 없는 화면 전환을 구현하고, 
          통화 세션 컨텍스트를 유지하도록 동적 화면 전환 구조와 IA/UI 구성, 주요 DB 설계 및 핵심 로직 구현을 담당했습니다.

      - layout: left
        title: MBTI 기반 소개팅 서비스
        sub_title: Spring Legacy · OracleDB · JSP
        caption: 2023.11 ~ 2023.12
        quote: >
          MBTI 궁합 기반 매칭과 KakaoPay 결제로 매칭 코인(만남 횟수)을 충전하는 웹 서비스
        description: |
          Spring Legacy(JDBC/MyBatis) + OracleDB + JSP 기반 팀 프로젝트를 수행했습니다.
          개발환경 셋팅과 ERD 설계를 진행하고, 회원가입/로그인 및 마이페이지(프로필 수정, 신청자 확인/관리) 기능을 구현했습니다.
          KakaoPay API를 연동해 결제 완료 후 매칭 코인 충전 처리를 구현했으며,
          REST API 기반 외부 결제 연동 흐름과 팀 협업 개발 경험을 쌓았습니다.


about_content: | # this will include new lines to allow paragraphs
  Java & Spring, Thymeleaf, JavaScript 기반으로 **Asterisk/WebRTC CTI 도메인**에서 웹 서비스를 풀스택으로 개발·운영해왔습니다.

  상담원 약 200명이 사용하는 콜 시스템에서 **통화 이력 작성·저장**, **회원 관리** 등 핵심 기능을 **설계부터 구현까지** 담당했고,
  동시에 **JSP/Sencha 기반 레거시 시스템 유지보수**를 병행하며 안정적인 전환과 운영을 지원했습니다.

  또한 **Gabia Cloud(IDC / Rocky Linux 8.10)** 환경의 인프라 운영을 보조하며 **장애 대응**과 **이슈 트러블슈팅**에 참여했습니다.

  저는 주어진 일을 “완료”하는 단계에서 끝내기보다, **반복되는 업무를 자동화**하고 **프로세스 상의 개선 여지를 찾는 것**을 좋아합니다.

  그 결과, **업무 종료 후 배포가 가능하도록 CI/CD 흐름을 정리**해 불필요한 야간 대응을 줄였고,
  **월간 사용량 확인을 자체 페이지로 구현**해 수작업 시간을 크게 단축했습니다.

  앞으로도 나에게 주어진 기능 개발에만 머무르지 않고, **운영 안정성과 팀 생산성까지 함께 개선하는 개발자**로 성장하고자 합니다.


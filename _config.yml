about_content: | # this will include new lines to allow paragraphs
  Java & Spring, Thymeleaf, JavaScript 기반으로 Asterisk/WebRTC CTI 프로젝트에서 약 2년간 풀스택 개발을 했습니다.

  상담원 약 200명이 사용하는 콜 시스템에서 이력 작성·저장, 회원 관리 등 핵심 기능을 개발했고, 기존 JSP/센차(Sencha) 기반 시스템 유지보수도 병행했습니다.

  Gabia Cloud(IDC / Rocky Linux 8.10) 인프라 운영을 보조하며 장애 대응과 이슈 처리에도 참여해 서비스 안정화 경험을 쌓았습니다.

  운영 환경의 예외 케이스까지 고려해 사용자 관점에서 안정적으로 동작하는 기능 구현을 지향합니다.

  현재는 운영 중인 CTI 서비스의 신규 기능 개발과 개선, 유지보수를 담당하고 있습니다.

content:
  - title: Projects
    layout: list
    content:
      - layout: left
        title: METAS&C CTI 개발
        quote: >
          Asterisk ARI(WebSocket) 기반 WebRTC CTI로 전환하여 브라우저에서 통화·고객 업무를 통합
        description: |
          Java/Spring Boot 기반 WebRTC CTI 콜 시스템을 개발했습니다.
          Asterisk ARI 이벤트를 WebSocket으로 수신/처리해 통화 제어 및 상태 이벤트를 실시간으로 연동했습니다.
          상담원 화면에서 콜 모니터링, 고객 조회, 통화 이력, 예약/콜백 등 운영 기능을 일원화했습니다.
          싱글페이지(SPA) 형태의 동적 화면 전환 구조와 IA/UI 구성, 주요 도메인 DB 설계 및 핵심 로직 구현을 담당했습니다.

      - layout: left
        title: MBTI 기반 소개팅 사이트 (수행과제)
        sub_title: Spring Legacy · OracleDB · JSP
        caption: 2023.11 ~ 2023.12
        quote: >
          MBTI 궁합 기반 매칭과 KakaoPay 결제로 매칭 코인(만남 횟수)을 충전하는 웹 서비스
        description: |
          Spring Legacy(JDBC/MyBatis) + OracleDB + JSP 기반 팀 프로젝트를 수행했습니다.
          개발환경 셋팅과 ERD 설계를 진행하고, 회원가입/로그인 및 마이페이지(프로필 수정, 신청자 확인/관리) 기능을 구현했습니다.
          KakaoPay API를 연동해 결제 완료 후 매칭 코인 충전 처리를 구현했으며,
          REST API 기반 외부 결제 연동 흐름과 팀 협업 개발 경험을 쌓았습니다.

  - title: Experience
    layout: list
    content:
      - layout: left
        title: 메타에스앤씨
        link: https://metaSNC...
        sub_title: 개발자 (풀스택)
        caption: 2024.06 ~ 현재
        quote: >
          사내 CTI/CRM 웹 시스템 개발 및 운영
        description: |
          Java/Spring 기반 CTI/CRM 백엔드 API 개발 및 운영
          Asterisk(ARI/WebSocket) 연동 기반 실시간 이벤트 처리/콜 제어 기능 구현
          JSP/JavaScript(jQuery/Ajax) 기반 상담원 화면 및 운영 화면 개발/유지보수
          DB 스키마 설계 및 성능 이슈 분석/개선(쿼리 튜닝, 인덱스 점검 등)
          장애 분석 및 운영 이슈 대응(배포/모니터링/로그 기반 원인 파악)

      - layout: left
        title: 메타엠
        sub_title: 게임 QA
        caption: 2019.06 ~ 2021.12
        quote: >
          라이브 게임/서비스 품질 검증 및 릴리즈 안정화 지원
        description: |
          기능 테스트/회귀 테스트 수행 및 이슈 재현/리포팅(재현 절차, 로그/환경 정보 정리)
          테스트 케이스 문서화 및 배포 전후 체크리스트 운영
          기획/개발과 커뮤니케이션하며 우선순위/영향도 기준으로 이슈 정리

      - layout: left
        title: 아이지에스
        sub_title: 게임 QA
        caption: 2018.02 ~ 2019.05
        quote: >
          신규 기능 검증 및 업데이트 릴리즈 QA
        description: |
          기능 테스트 및 업데이트 전후 검증(회귀 테스트 포함)
          이슈 재현 및 리포팅, 수정 확인을 통한 품질 안정화 지원

  - title: Key Contributions
    layout: list
    content:
      - layout: left
        title: 업무 경험
        sub_title: Full-stack (Spring Boot / Thymeleaf / JavaScript / WebSocket / MariaDB / Asterisk ARI)
        caption: 2024.06 - Present
        quote: >
          CTI 시스템 개발 및 유지 보수 업무 내 주요 경험
        description: |
          - 상담원 화면 프론트 기능 기획: 통화상태 → 고객정보 → 이력작성 → 콜백/예약을 끊김 없이 처리하도록 탭/패널 구성, 메뉴 구조 및 권한별 노출 정책, 화면 이동 동선/로직 설계
          - Spring Boot + Thymeleaf 환경에서 “세션 유지형” 응대 페이지 구현: 콜 세션을 유지한 채 내부 콘텐츠를 동적 교체하여 사실상 SPA처럼 동작하도록 구성(페이지 이동 시에도 통화 컨텍스트 유지)
          - 공통 CSS 토큰(변수) 기반 스타일 체계화: 반복 스타일을 변수/공통 컴포넌트로 정리해 유지보수 비용 절감 및 화면 일관성 강화
          - JavaScript 기반 동적 UI 구현: 카테고리 종속 선택(상/하위 연동), 예약/통계 차트, IVR 트리 시각화 등 운영 기능의 인터랙션 구현
          - 콜 현황 모니터링 WebSocket 구현: 콜로그/상담원 상태 정보를 객체로 구성해 인메모리로 관리하고, 구독 방식으로 화면에 실시간 반영
          - DB 기본 성능 최적화: slow_query_log 기반으로 1초 단위로 누적되던 지연 쿼리를 추적해 주요 컬럼 인덱스 보강 및 응답 지연 완화
          - Asterisk ARI 콜 연결 지연 개선: 콜 이벤트 처리 중 “콜 정보 저장”이 동기 처리로 지연을 유발하던 구간을 비동기 처리로 전환하여 최대 5초 수준의 체감 지연 개선
          - DB 경량화 자동화(프로시저/이벤트 스케줄러): 로그성 대용량 테이블을 대상으로 “백업 → 정리(삭제)”를 배치로 자동 수행하여 운영 DB 부하를 낮추고 데이터 관리 주기를 체계화
          - 수동 배포/운영: 빌드 산출물 배포, 설정 반영, 서비스 재기동/검증까지 수동 배포 절차로 운영 지원

  - title: Education
    layout: list
    content:
      - layout: top-right
        title: KH정보교육원
        sub_title: 웹 개발자 훈련 과정(Java/Spring)
        caption: 2023.07 - 2023.12
        quote: >
          Java 기반 웹 개발 과정 수료 및 팀 프로젝트 수행
        description: |
          Java/JDBC, JavaScript(jQuery/AJAX), Spring Framework 기반의 웹 개발 실습과 팀 프로젝트 참여
          CRUD 중심의 서버-DB 연동 흐름을 학습, 개발 환경 설정 및 배포를 담당하며 협업을 위한 공통 템플릿/라이브러리 구성 경험
          코드 컨벤션/네이밍 합의와 문서화를 통해 팀 커뮤니케이션 비용을 줄이고 개발 효율 향상


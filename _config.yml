  - title: 업무 경험
    layout: list
    content:
      - layout: top-left
        title: 주요 내용
        sub_title: Spring Boot / Thymeleaf / JavaScript / WebSocket / MariaDB / Asterisk ARI
        caption: 2024.06 - Present
        quote: >
          CTI 시스템 개발 및 유지보수 업무 내 주요 경험
        description: |
          <p class="center-text"><strong>프론트앤드 개발</strong></p>

          - 상담원 화면 기능 기획: 통화상태 → 고객정보 → 이력작성 → 콜백/예약 흐름을 끊김 없이 처리하도록 탭/패널 구성, 메뉴 구조 및 권한별 노출 정책, 화면 이동 동선/로직 설계
          - 세션 유지형 응대 페이지(SPA 유사): Spring Boot + Thymeleaf 환경에서 콜 세션을 유지한 채 필요한 콘텐츠만 동적 교체(페이지 이동 시에도 통화 컨텍스트 유지)
          - CSS 토큰/변수 기반 스타일 체계화: 반복 스타일을 변수/공통화해 화면 일관성 강화 및 유지보수 비용 절감
          - JavaScript 기반 동적 UI: 카테고리 종속 선택(상/하위 연동), 예약/통계 차트, IVR 트리 시각화 등 운영 기능 인터랙션 구현

          <p class="center-text"><strong>실시간 이벤트 처리</strong></p>

          - 콜 현황 모니터링 WebSocket: 콜로그/상담원 상태 정보를 인메모리로 관리하고, 구독 방식으로 실시간 화면 반영
          - Asterisk ARI 지연 개선: 콜 이벤트 처리 중 “콜 정보 저장” 동기 구간을 스레드풀 기반 비동기 처리로 전환하여 최대 5초 수준 체감 지연 개선

          <p class="center-text"><strong>성능 개선</strong></p>

          - slow_query_log 기반 성능 개선: 지연 쿼리 추적 후 주요 컬럼 인덱스 보강 및 응답 지연 완화
          - DB 경량화 자동화: 로그성 대용량 테이블에 대해 “백업 → 정리(삭제)” 프로시저/이벤트 스케줄러로 배치 자동화

          <p class="center-text"><strong>배포/운영</strong></p>
          
          - GitHub Actions 기반 CI/CD 파이프라인 구축: 가비아 클라우드 서버 대상 배포 자동화(빌드/테스트/배포), 배포 후 검증 절차 포함
          - 배포/운영 지원: 설정 반영, 서비스 재기동, 장애 시 롤백/재배포 등 운영 절차 수행
  


# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: Directory of profile image (eg. images/profile.jpg)
about_content: | # this will include new lines to allow paragraphs
  Java & Spring, Thymeleaf, JavaScript 기반으로 Asterisk/WebRTC CTI 프로젝트에서 약 2년간 풀스택 개발을 했습니다.

  상담원 약 200명이 사용하는 콜 시스템에서 이력 작성·저장, 회원 관리 등 핵심 기능을 개발했고, 기존 JSP/센차(Sencha) 기반 시스템 유지보수도 병행했습니다.

  Gabia Cloud(IDC / Rocky Linux 8.10) 인프라 운영을 보조하며 장애 대응과 이슈 처리에도 참여해 서비스 안정화 경험을 쌓았습니다.

  운영 환경의 예외 케이스까지 고려해 사용자 관점에서 안정적으로 동작하는 기능 구현을 지향합니다.

  현재는 운영 중인 CTI 서비스의 신규 기능 개발과 개선, 유지보수를 담당하고 있습니다.

content:
  - title: Projects  # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: METAS&C 신규 CTI 개발
#        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#        link_text: Link Text
#        additional_links:
#          - title:  Github page for project (eg. sproogen/modern-resume-theme)
#            icon: fab fa-github
#            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Asterisk ARI(WebSocket) 기반 WebRTC CTI로 전환하여 브라우저에서 통화·고객 업무를 통합
        description: | # this will include new lines to allow paragraphs
          Java/Spring Boot 기반으로 WebRTC 브라우저 CTI 콜 시스템을 개발했습니다.
          기존 IP Phone(SIP) 중심의 Asterisk 연동을 Asterisk ARI(Application Realtime Interface) 이벤트 기반으로 전환하여,
          WebSocket으로 실시간 통화 수신/제어 및 상태 이벤트를 처리했습니다.

          프론트엔드는 싱글페이지(SPA) 형태로 첫 화면을 유지한 채 내부 콘텐츠를 동적으로 교체하는 구조를 구현했고,
          화면의 정보 구조(IA) 설계와 레이아웃/컴포넌트 구성(UI)을 담당했습니다.
          상담원 화면에서 콜 모니터링, 고객 조회, 통화 이력 작성·저장, 예약/콜백 접수 등 운영 핵심 기능을 일원화했습니다.

          또한 사용자/고객/상담이력/예약 도메인의 DB 스키마 및 핵심 비즈니스 로직을 설계·구현하여
          실시간 통화 상태에서의 안정적인 서비스 동작을 지원했습니다.
  - title: Experience
    layout: list
    content:
      - layout: right
        title: Company name
        sub_title: Job title
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Description of role
  - title: Education
    layout: list

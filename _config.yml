            - <strong>장기 목표 (Roadmap):</strong><br>
              &nbsp;&nbsp;- <strong>아키텍처 분리:</strong> Frontend(Next.js)와 Backend(Spring Boot)를 분리하여 RESTful API 기반의 확장성 있는 구조로 고도화<br>
              &nbsp;&nbsp;- <strong>티켓 관리 시스템:</strong> Jira와 유사한 티켓 단위 이력 관리 기능 구현 (DB 모델링 및 워크플로우 설계)<br>
              &nbsp;&nbsp;- <strong>사용자 경험 개선:</strong> 전역 상태 관리를 통한 다크/라이트 테마 전환 기능 구현<br>
              &nbsp;&nbsp;- <strong>AI 기능 도입:</strong> 외부 AI(ChatGPT/Gemini) API를 연동하여 업무 보조(이력 템플릿 자동 생성, 요약) 기능 실험


  - title: Education
    layout: list
    content:
      - layout: top-left
        title: KH정보교육원
        sub_title: 웹 개발자 양성 과정 (Java/Spring/React)
        caption: 2023.07 - 2023.12
        quote: >
          자바/스프링 기반 웹 개발자 양성 과정 수료
        description: |
          <p class="center-text"><strong>팀 프로젝트 리딩 (Team Leader)</strong></p>
          
          - **개발 환경 표준화:** Git Branch 전략 수립 및 초기 프로젝트 구조(Boilerplate) 세팅으로 팀원 간 개발 충돌 최소화
          - **DB 설계 및 구축:** 요구사항 분석을 통한 ERD 설계, 정규화 과정을 거쳐 데이터 무결성을 고려한 관계형 데이터베이스 구축
          
          <p class="center-text"><strong>핵심 기능 구현</strong></p>
          
          - **외부 API 연동:** 카카오페이 결제 프로세스 연동, 결제 검증 및 예외 처리 로직 구현으로 안정적인 결제 시스템 구축
          - **Spring MVC 구조화:** Controller-Service-DAO 계층 분리 및 DTO 활용을 통해 유지보수가 용이한 모듈형 코드 작성
          - **비동기 통신 구현:** jQuery/Ajax를 활용한 데이터 비동기 처리로 페이지 새로고침 없는 사용자 경험(UX) 제공
          
          <p class="center-text"><strong>성과 및 협업</strong></p>
          
          - **협업 프로세스 정립:** 코드 컨벤션 합의 및 공통 라이브러리/템플릿 구성을 주도하여 팀 개발 생산성 향상
          - **과정 우수 수료:** 프로젝트 완성도와 성실한 학습 태도를 인정받아 성적 우수상 수상


              <a href="https://main-build.dyzy398p1nd9g.amplifyapp.com/" target="_blank">
                🌐 <strong>배포주소</strong> (admin/1234)
              </a><br>
              <a href="https://github.com/praymyk/React_PJ" target="_blank">
                💻 <strong>Repo</strong>
              </a>
            </p>
            
            <p><em>개인 시간에 학습 목적으로 진행하며, 실서비스 환경에서 운영 하는 것을 목표로 꾸준히 개선하고 있습니다.</em></p>
            
            - <strong>배포/운영:</strong> Amazon Amplify 기반 CI/CD 구성 (브랜치 전략에 따른 자동 배포)<br><br>
